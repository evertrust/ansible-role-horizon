---
horizon_custom_certs:
  key:
    src: "{{ horizon_key }}"
    dest: "{{ [ horizon_cert_directory_path, 'horizon.key' ] | path_join }}"
  pem:
    src: "{{ horizon_pem }}"
    dest: "{{ [ horizon_cert_directory_path, 'horizon.pem' ] | path_join }}"
  csr:
    src: "{{ horizon_csr }}"
    dest: "{{ [ horizon_cert_directory_path, 'horizon.csr' ] | path_join }}"
  chain_pem:
    src: "{{ horizon_chain_pem }}"
    dest: "{{ [ horizon_cert_directory_path, 'horizon-chain.pem' ] | path_join }}"